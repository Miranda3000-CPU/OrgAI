<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrgAI - Organização de Arquivos</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Mantendo o padrão visual solicitado (Siga/Bombeiros)
                        'bombeiro-red': '#B91C1C', 
                        'bombeiro-dark': '#7F1D1D',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <!-- Navbar Minimalista -->
    <nav class="bg-bombeiro-red shadow-lg text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <i class="fa-solid fa-fire-extinguisher text-2xl mr-2"></i>
                    <span class="font-bold text-xl tracking-wide">OrgAI</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Área Principal (Foco total no Download) -->
    <main class="flex-grow flex items-center justify-center">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 flex flex-col lg:flex-row items-center">
            
            <!-- Coluna de Texto e Ação -->
            <div class="lg:w-1/2 text-center lg:text-left mb-10 lg:mb-0">
                <h1 class="text-4xl font-extrabold text-gray-900 sm:text-5xl md:text-6xl mb-6">
                    Organização de arquivos
                    <!-- Alterado de IA para Simples e Eficiente -->
                    <span class="block text-bombeiro-red">Simples e Eficiente</span>
                </h1>
                <p class="mt-4 text-xl text-gray-500 mb-8">
                    Ferramenta de automação para limpar sua área de trabalho e padronizar documentos automaticamente.
                </p>
                
                <!-- Botão de Download com destaque máximo -->
                <div class="flex flex-col sm:flex-row justify-center lg:justify-start gap-4">
                    <a href="OrgAI_Installer.zip" download class="flex items-center justify-center px-8 py-4 border border-transparent text-lg font-bold rounded-md text-white bg-bombeiro-red hover:bg-bombeiro-dark shadow-lg transition duration-300 transform hover:scale-105">
                        <i class="fa-brands fa-windows mr-3"></i> Baixar Agora
                    </a>
                    
                    <!-- Link secundário para o código -->
                    <a href="https://github.com/miranda3000-cpu/orgai" target="_blank" class="flex items-center justify-center px-8 py-4 border-2 border-bombeiro-red text-lg font-bold rounded-md text-bombeiro-red bg-transparent hover:bg-red-50 transition duration-300">
                        <i class="fa-brands fa-github mr-2"></i> Código Fonte
                    </a>
                </div>
            </div>

            <!-- Coluna da Imagem -->
            <div class="lg:w-1/2 flex justify-center lg:justify-end">
                <!-- Borda vermelha adicionada para consistência com o tema -->
                <img class="w-full max-w-md object-contain rounded-lg shadow-xl border-4 border-bombeiro-red bg-white" src="image.png" alt="Interface OrgAI" onerror="this.src='https://placehold.co/600x400/B91C1C/FFFFFF?text=OrgAI';">
            </div>
        </div>
    </main>

    <!-- Footer Simples -->
    <footer class="bg-gray-800 text-white py-6 text-center border-t-4 border-bombeiro-red">
        <p>&copy; 2025 OrgAI Project. Ferramenta de uso interno e corporativo.</p>
    </footer>

</body>
</html>
